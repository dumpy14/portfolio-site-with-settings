        <section class="intro">
            <h1 class="section__title section__title--intro">
                Change <strong>site settings</strong>
            </h1>
            <p class="section__subtitle section__subtitle--intro">Change site style and colors</p>
            <img src="img/settings-01.jpg" alt="" class="intro__img">
        </section>
        
        <div class="settings">
            <form id="settings" action="">
              <div class="settings__row">
                <h4 class="settings__title">Colors</h4>
                <div class="options">
                  <label>
                    <input type="radio" name="color" value="color--one">
                    <span class="options__color color--one" checked>Color 1</span>
                  </label>
                  <label>
                    <input type="radio" name="color" value="color--two">
                    <span class="options__color color--two">Color 2</span>
                  </label>
                  <label>
                    <input type="radio" name="color" value="color--three">
                    <span class="options__color color--three">Color 3</span>
                  </label>
                  <label>
                    <input type="radio" name="color" value="color--four">
                    <span class="options__color color--four">Color 4</span>
                  </label>
                </div>
              </div> <!-- colors -->

              <div class="settings__row">
                <h4 class="settings__title">Fonts</h4>
                <div class="options">
                  <label>
                    <input type="radio" name="font" value="fonts--one">
                    <span class="options__fonts fonts--one" checked>
                      <span class="fonts__title">Lorem Title</span>
                      <span class="fonts__body">Lorem Content</span>
                    </span>
                  </label>
                  <label>
                    <input type="radio" name="font" value="fonts--two">
                    <span class="options__fonts fonts--two">
                      <span class="fonts__title">Lorem Title</span>
                      <span class="fonts__body">Lorem Content</span>
                    </span>
                  </label>
                  <label>
                    <input type="radio" name="font" value="fonts--three">
                    <span class="options__fonts fonts--three">
                      <span class="fonts__title">Lorem Title</span>
                      <span class="fonts__body">Lorem Content</span>
                    </span>
                  </label>
                  <label>
                    <input type="radio" name="font" value="fonts--four">
                    <span class="options__fonts fonts--four">
                      <span class="fonts__title">Lorem Title</span>
                      <span class="fonts__body">Lorem Content</span>
                    </span>
                  </label>
                  <label>
                    <input type="radio" name="font" value="fonts--five">
                    <span class="options__fonts fonts--five">
                      <span class="fonts__title">Lorem Title</span>
                      <span class="fonts__body">Lorem Content</span>
                    </span>
                  </label>                  
                </div>
              </div> <!-- fonts -->

              <div class="settings__row">
                <h4 class="settings__title">Buttons</h4>
                <div class="options">
                  <label>
                    <input type="radio" name="button" value="buttons--r">
                    <span class="options__button buttons--r">Button</span> 
                  </label>
                  <label>
                    <input type="radio" name="button" value="buttons--rc">
                    <span class="options__button buttons--rc">Button</span> 
                  </label>
                  <label>
                    <input type="radio" name="button" value="buttons--rd">
                    <span class="options__button buttons--rd">Button</span> 
                  </label>
                </div>
              </div> <!-- buttons -->

              <div class="settings__row">
                <h4 class="settings__title">Gradient Buttons</h4>
                <label>
                  <input type="checkbox" name="gradientButton" value="buttons--grd">
                  <span class="options__button-gradient">Yes</span> 
                </label>
              </div> <!-- gradient buttons -->

              <div class="settings__row">
                <h4 class="settings__title">Form Control</h4>
                <div class="options">
                  <label>
                    <input type="radio" name="formControl" value="form--r">
                    <span class="options__form form--r"></span> 
                  </label>
                  <label>
                    <input type="radio" name="formControl" value="form--rc">
                    <span class="options__form form--rc"></span> 
                  </label>
                  <label>
                    <input type="radio" name="formControl" value="form--rd">
                    <span class="options__form form--rd"></span> 
                  </label>
                  <label>
                    <input type="radio" name="formControl" value="form--material">
                    <span class="options__form form--material"></span> 
                  </label>
                </div>
              </div> <!-- form controls -->
              
              <div class="settings__row">
                <h4 class="settings__title">Typography</h4>
                <div class="options">
                  <label>
                    <input type="radio" name="typography" value="typography--one">
                    <span class="options__typography" checked>
                      Option One
                    </span>
                  </label>
                  <label>
                    <input type="radio" name="typography" value="typography--two">
                    <span class="options__typography">
                      Option Two
                    </span>
                  </label>
                  <label>
                    <input type="radio" name="typography" value="typography--three">
                    <span class="options__typography">
                      Option Three
                    </span>
                  </label>
                </div>
              </div> <!-- typography -->              
            </form>
